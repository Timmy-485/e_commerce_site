<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/beautify.css">
    <link rel="stylesheet" href="css/checkout.css">
    <title>Checkout</title>
</head>
<body>
    <header>
        <div class="headTop">
            <div class="headerText">
                <p><a href="">100+ NEW MARKDOWNS ADDED! UP TO 500% OFF ALL SALES! SHOP NOW</a></p>
            </div>
        </div>
        <div class="headMid">
            <div class="midLeft"></div>
            <div class="midMid">
                <div class="logo">
                    <img src="images/logo@2.6x.png" alt="">
                </div>
            </div>
            <div class="midRight">

            </div>
        </div>
        <div class="headBottom">
            <div class="topnav">
                <a href="">NEW</a>
                <a href="">MEN</a>
                <a href="">WOMEN</a>
                <a href="">BOYS</a>
                <a href="">GIRLS</a>
                <a href="">MORE SIZES</a>
                <a href="">TIES</a>
                <a href="">MORE</a>
                <input type="text" name="" id=""> <i class="fas fa-search"></i>
            </div>
        </div>
    </header>

    
    <div class="cartSection">
        <div class="cartBag" id="cartBag">
            <div class="cartHead">
                <div>Item</div>
                <div>Item Description</div>
                <div>Quantity</div>
                <div>Unit Price</div>
                <div>Total Price</div>
                <div>Del</div>
            </div>
            <div class="cartBagInner" id="delMe">
                <div class="del"><img src="" alt="" id="checkoutImg"></div>
                <div class="del" id="descriptionDiv"> 
                    <p id="itemName">Harbor Margo Shirt Dress</p>
                    <p>Color: <span id="color"></span></p>
                    <p>Quantity: <span id="quantity"></span></p>
                    <p>Size: <span id="size"></span></p>
                </div>
                <div class="del" id="quantityDiv">
                    <input type="number" id="numberField" min="1" max="10.0" step="1.0" value="1">
                    <input type="button" value="Update" onclick="updateQuantity()">
                </div>
                <div class="del" id="priceDiv">$148.00</div>
                <div class="del"><span id="cartTotal"></span></div>
                <div><i class="fas fa-trash" onclick="deleteAll()"></i></div>
            </div>
        </div>
        

        <div class="cartCheckout">
            <div class="orderSummary">
                <p id="orderSum">Order Summary</p>
                <p>1 item in total</p>
            </div>
            <div class="cost">
                <p>Subtotal: <span id="subTotal" class="value_right"></span></p>
                <p>Discount: <span class="value_right" id="discount"></span></p>
                <p>Total: <span id="totalCost" class="value_right"></span></p>

            </div>
            <div class="discount1">
                <input type="text" placeholder="Enter 5 digit coupon" id="coupon" maxlength="5" >
                <input type="button" value="Apply Coupon" onclick="applyDiscount()">
            </div>
        </div>
    </div>

    




    <script src="https://kit.fontawesome.com/123c704c20.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
