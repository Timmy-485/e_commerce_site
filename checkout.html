<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/beautify.css">
    <link rel="stylesheet" href="css/cart.css">
    <title>Checkout</title>
</head>
<body>
    <header>
        <div class="headTop">
            <div class="headerText">
                <p><a href="">100+ NEW MARKDOWNS ADDED! UP TO 500% OFF ALL SALES! SHOP NOW</a></p>
            </div>
        </div>
        <div class="headMid">
            <div class="midLeft"></div>
            <div class="midMid">
                <div class="logo">
                    <img src="images/logo@2.6x.png" alt="">
                </div>
            </div>
            <div class="midRight">

            </div>
        </div>
        <div class="headBottom">
            <div class="topnav">
                <a href="">NEW</a>
                <a href="">MEN</a>
                <a href="">WOMEN</a>
                <a href="">BOYS</a>
                <a href="">GIRLS</a>
                <a href="">MORE SIZES</a>
                <a href="">TIES</a>
                <a href="">MORE</a>
                <input type="text" name="" id=""> <i class="fas fa-search"></i>
            </div>
        </div>
    </header>

    <div class="cartSection">
        <div class="bag"></div>

        <div class="payment">
            <div class="summary">
                <p id="summary">Order Summary</p>
                <p><span id="no_of_items"></span> items</p>
            </div>
            <div class="total"></div>
            <div class="promo"></div>
            <div class="checkout"></div>
        </div>
    </div>




    <script src="https://kit.fontawesome.com/123c704c20.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

</html>
